{% extends "base.html" %}

{% block content %}
<div class="main-content">
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <!-- <img src="{{ url_for('static', filename='images/chatbot-icon.png') }}" alt="Chatbot Icon"> -->
                <h2>Educational Assistant</h2>
            </div>
            <div class="chat-box" id="chat-box">
                <!-- Messages will appear here dynamically -->
            </div>
            <div class="chat-input-container">
                <input type="text" class="chat-input" id="chat-input" placeholder="Ask me anything about education..." autocomplete="off">
                <button class="send-btn" id="send-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
